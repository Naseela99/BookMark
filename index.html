<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/icon.png" type="image/x-icon"/>

    <title>BookMark</title>
</head>
<body>
    <div class="header">
        <div class="text libtxt">Book</div>
        <div class="text pertext">Mark</div>
    </div>
    <div class="content-area">
        <button class="add_book">+</button>
    </div>
    

    <div class="form-container">
    <form class="add-book-form">
        <div class="row">
            <label for="author"> Author</label>
            <input type="text" class="author" required>
        </div>
        

        <div class="row">
            <label for="title">Title</label>
            <input type="text" class="title" required>
        </div>
        

        <div class="row">
            <label for="pages">Pages</label>
            <input type="number" class="pages" required>
        </div>
        


        <div class="row">
            <label for="read">Read</label>
            <input type="checkbox" class="read">
        </div>

        <div class="row">
            <input type="submit" class="form-submit">
        </div>

        <!-- <div class="row">
            <button type="button" class="form-submit">Submit</button>
        </div> -->
        
    </form>

</div>

<script src="./scripts/script.js"></script>
</body>
</html>
